<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choice divided by comma (",")
        <br>
        press enter when you are done.
        </h3>
        <textarea id="textarea" placeholder="Enter choices here ..."></textarea>
        <div id="tags">
            <span class="tag highlight">Choice1</span>
            <span class="tag">Choice2</span>
            <span class="tag">Choice3</span>
            <span class="tag">Choice4</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
